
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
      height: 79.3vh;
     background-image: url(https://i.imgur.com/4tygXqf.jpeg) ; 
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }
    
    
    h2 {  
      color: #fff;
      margin-left: -5px;
      margin-top: -3px;
    }
    .calculadora {
      width: 260px;
      height: 450px;
      margin: 20px auto;
      padding: 20px;
      margin-top: 101px;
      border: 3px solid #fff;
      font-size: 24px;
      border-radius: 30px;
    }
    
    .display {
      color: #fff ;
      width: 100%;
      height: 40px;
      padding: 10px;
      border: none;
      margin-left: -9px;
      margin-top: -20px;
      margin-bottom: 30px;
      border-radius: 10px;
      font-size: 30px;
      text-align: right;
      z-index:1;
    }
    
    .botao {
      width: 50px;
      height: 50px;
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 18px;
      background-color: rgb(130,130,130,0.5);  
      color: #fff;
      cursor: pointer;
    }
    
   }
}
  </style>
</head>
<body>
  <div class="calculadora"><h2>CALCULADORA</h2>
    <input type="text" id="display" class="display" disabled>
  
    <div>
      <button class="botao" onclick="adicionarNumero('7')">7</button>
      <button class="botao" onclick="adicionarNumero('8')">8</button>
      <button class="botao" onclick="adicionarNumero('9')">9</button>
      <button class="botao" onclick="adicionarOperador('/')">/</button>
    </div>
    <div>
      <button class="botao" onclick="adicionarNumero('4')">4</button>
      <button class="botao" onclick="adicionarNumero('5')">5</button>
      <button class="botao" onclick="adicionarNumero('6')">6</button>
      <button class="botao" onclick="adicionarOperador('*')">*</button>
    </div>
    <div>
      <button class="botao" onclick="adicionarNumero('1')">1</button>
      <button class="botao" onclick="adicionarNumero('2')">2</button>
      <button class="botao" onclick="adicionarNumero('3')">3</button>
      <button class="botao" onclick="adicionarOperador('-')">-</button>
    </div>
    <div>
      <button class="botao" onclick="adicionarNumero('0')">0</button>
      <button class="botao" onclick="adicionarPonto('.')">.</button>
      <button class="botao" onclick="calcular()">=</button>
      <button class="botao" onclick="adicionarOperador('+')">+</button>
    </div>
    <div>
      <button class="botao" onclick="limpar()">C</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let expressao = '';
    
    function adicionarNumero(numero) {
      expressao += numero;
      display.value = expressao;
    }
    
    function adicionarOperador(operador) {
      expressao += operador;
      display.value = expressao;
    }
    
    function adicionarPonto() {
      expressao += '.';
      display.value = expressao;
    }
    
    function calcular() {
      try {
        let resultado = eval(expressao);
        display.value = resultado;
        expressao = resultado.toString();
      } catch (erro) {
        display.value = 'Erro';
        expressao = '';
      }
    }
    
    function limpar() {
      expressao = '';
      display.value = '';
    }
  </script>
</body>
</html>
